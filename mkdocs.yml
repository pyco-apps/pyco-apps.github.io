site_name: PYCO
edit_uri: edit/main/docs/
site_author: Liam Collod
site_description: Software for CGI and creatives.
copyright: Copyright &copy; 2024 Liam Collod

docs_dir: 'site'
site_dir: 'build'

theme:
  name: material
  custom_dir: overrides
  favicon: img/favicon.ico
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'white'
      accent: 'custom'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'black'
      accent: 'custom'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: img/logo-nobg.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pyco-apps
      name: Pyco on GitHub
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.gamedev.place/@liamcollod
      name: Pyco developer personal Mastodon account

extra_css:
  - extra.css

plugins:
  - search
  - privacy

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true